<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>GET IN TOUCH</h2>
    <div class="getIntouch">
        <div class="contact-div">
            <div>
                <p class="contact-info">Reach out to discuss collaboration or any inquiries.</p>
                <p class="contact-social">Connect with me on: </p>
                <ul>
                    <li>Email: kevinsshikuku@gmail.com</li>
                    <li>Phone: 0740253367</li>
                    <li><a href="https://linkedin.com/kevinsshikuku">LinkedIn</a></li>
                    <li><a href="https://github.com/kevinsshikuku">GitHub</a></li>
                    <li><a href="https://twitter.com/_qutekid">Twitter</a></li>
                </ul>
            </div>  
        </div>
        <div class="email-form">
            <section id="contact" class="contact-section">
                <div class="contact-container">
                  <form class="contact-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
              
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
              
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="2" required></textarea>
              
                    <button type="submit">Send Message</button>
                  </form>                 
                </div>
              </section>
        </div>
    </div>
      <script src="./js/index.js"></script> 
</body>
</html>
